<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <form name="F">

    <fieldset style="background: #FFFFDD;">
      <legend id="titre" style="background: #FFFF88;"><b>Client</b></legend>

      <center>
        <table border="0" cellspacing="0" cellpadding="5" width="100%">
          <tr>
            <td width="17%"><b>Civilité</b></td>
            <td width="45%">
              <input type="radio" name="civilite" value="Mademoiselle">Mademoiselle
              <input type="radio" name="civilite" value="Madame"> Madame
              <input type="radio" name="civilite" value="Monsieur">Monsieur
            </td>
            <td id="T1" width="38%">
              <input type="text" name="display" size="15" value="">
            </td>
          </tr>
          <tr>
            <td><b>Nom / Prénom</b></td>
            <td><input id="nomPrenom" type="text" name="nom" size="50" maxlength="80" onChange="verifiernom()"></td>
            <td id="T2"></td>
          </tr>
          <tr>
            <td><b>Adresse</b></td>
            <td><textarea id="addresse" name="adresse" cols="50" rows="2" wrap="physical" onChange="verifieradresse()"></textarea></td>
            <td id="T3"></td>
          </tr>
          <tr>
            <td><b>No postal / Localité</b></td>
            <td>
              <input id="noPostal" type="text" name="no_postal" size="5" maxlength="4" onChange="verifierpostal()">
              <input id="localite" type="text" name="localite" size="20" maxlength="80" value="">
            </td>
            <td id="T4"></td>
          </tr>
          <tr>
            <td><b>Pays</b></td>
            <td>
              <select id="pays" name="pays">
                <option>Tunisie</option>
                <option>Algérie</option>
                <option selected>Maroc</option> <!-- Fixed "selectED" to "selected" -->
              </select>
              <b>Ajouter pays</b>
              <input id="ajouterpays" type="text" name="monpays" size="20" maxlength="80" value="Libye">
              <button type="button" id="btn1" onclick="AjouterPays()">Ajouter pays</button>
            </td>
            <td></td>
          </tr>
          <tr>
            <td><b>Plateforme(s)</b></td>
            <td>
              <input type="checkbox" name="materiel" value="Windows" checked>Windows
              <input type="checkbox" name="materiel" value="Mac" checked>Macintosh
              <input type="checkbox" name="materiel" value="Unix">Unix
            </td>
            <td></td>
          </tr>
          <tr>
            <td><b>Applications(s)</b></td>
            <td>
              <select name="applications" size="5" multiple>
                <option selected>Bureautique</option>
                <option>DAO</option>
                <option>Statistiques</option>
                <option>SGBD</option>
                <option selected>Internet</option>
              </select>
            </td>
            <td></td>
          </tr>
        </table>
      </center>

    </fieldset>

    <center>
      <table border="0" cellspacing="0" cellpadding="10" width="95%">
        <tr>
          <th>
            <input type="button" value="  Soumettre formulaire  " onclick="AfficherAlert()">
            <input type="button" value="  Vérification formulaire " onclick="VerifierFormulaire()">
            <input type="button" value="  Enregistrer " onclick="enregistrerDonnees()">
            <input type="reset" value=" Effacer ">
          </th>
        </tr>
      </table>
    </center>

  </form>

  <script src="scripts.js">
  </script>

</body>

</html>
